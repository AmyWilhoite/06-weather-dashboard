<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Get The Weather</h1>
          <p class="lead">Search for your city</p>
        </div>
      </div>
      <!-- search bar -->
        <div class="container-fluid">
        <div class="navbar navbar-light bg-light px-md-5">
            <div class="form-inline">
              <input id = "userData" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" onclick="search()">Search</button>
            </div>
        </div>
        <!-- container with sections -->
    <div class="jumbotron jumbotron-fluid">
    <div>
        <div class="row container-fluid px-md-5">
          <div class="col-3">
            <ul class="list-group">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
              </ul>
    </div>
          <div class="col-sm">
            <div class="jumbotron-fluid">
                <div class="container-fluid bg-light border px-lg-5">
                  <h2 class="display-8">City <span id = "cityName"></span></h2>
                  <p class="lead">Temp: <span id = "cityTemp"></span></p>
                  <p class="lead">Wind: <span id = "cityWind"></span></p>
                  <p class="lead">Humidity: <span id = "cityHumidity"></span></p>
                  <p class="lead">UV Index:<span id = "cityUV" ></span></span></p>
                </div>
              </div>
        <div class= "col row container-fluid p-4">
          <div class="col border bg-light">
            Day 1 Forecast
            <img src id = "0"/>
          </div>
          <div class="col border bg-light">
            Day 2 Forecast
          </div>
          <div class="col border bg-light">
            Day 3 Forecast
          </div>
          <div class="col border bg-light">
            Day 4 Forecast
          </div>
          <div class="col border bg-light">
            Day 5 Forecast
          </div>
        </div>
        </div>
      </div>
    </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
      <script src="./assets/js/script.js"></script>
</body>
</html>
